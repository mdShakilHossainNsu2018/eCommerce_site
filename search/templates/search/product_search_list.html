{% extends 'base.html' %}

{% block content %}

    <div class="container">

    {% if query %}
    <div class="card mb-5">
        <div class="card-body">
            Results for <b>{{ query }}</b>
        </div>
    </div>
    {% endif %}

        <div class="row">
            {% for product in product_list %}
            <div class="col">
            {% include 'products/snippets/card.html' with instance=product %}
            </div>

            {% endfor %}
        </div>
    </div>


{% endblock %}
